<html lang="en-US">
    <head>
        <!-- title of web page in URL -->
        <title>CG-TermProject-AnthonyLupica</title>

        <!-- scripts for vertex shader and fragment shader -->
        <script id="vertex-shader" type="x-shader/x-vertex">
            attribute vec3 vPosition;
            attribute vec3 vColor;
            varying vec3 fColor;
            
            void main()
            {   
                fColor = vColor;
                gl_Position = vec4(vPosition, 1);
            }
        </script>
        <script id="fragment-shader" type="x-shader/x-fragment">
            precision mediump float;
            varying vec3 fColor;

            void main()
            {
                gl_FragColor = vec4(fColor, 1);
            }
        </script>

        <!-- include any files from the common folder here -->
        <script type="text/javascript" src="Common/webgl-utils.js"></script>
        <script type="text/javascript" src="Common/initShaders.js"></script>
        <script type="text/javascript" src="Common/MV.js"></script>

        <!-- include TermProject.js here and call with onload event -->
        <script type="text/javascript" src="TermProject.js"></script>
    </head>
